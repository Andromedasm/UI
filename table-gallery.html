<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Table/List Templates Gallery (Modal Preview)</title>
  <style>
    :root{
      --bg:#0b1020;
      --text:#eaf0ff;
      --muted:#a9b4d0;
      --panel: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.12);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:
        radial-gradient(1100px 600px at 15% 10%, rgba(124,58,237,.18), transparent 60%),
        radial-gradient(900px 500px at 85% 15%, rgba(34,211,238,.14), transparent 55%),
        radial-gradient(1000px 700px at 50% 95%, rgba(34,197,94,.10), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    header{
      padding:28px 20px 10px;
      max-width:1100px;
      margin:0 auto;
    }
    h1{margin:0 0 8px;font-size:18px;letter-spacing:.2px}
    p{margin:0 0 14px;color:var(--muted);font-size:13px;line-height:1.6}
    code{color:#d7e3ff}
    .toolbar{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding:10px 0 2px;
    }
    .input{
      flex:1; min-width:220px;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius:12px;
      padding:10px 12px;
      outline:none;
    }
    .pill{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      border-radius:999px;
      padding:8px 10px;
      font-size:12px;
      cursor:pointer;
      user-select:none;
    }
    .pill[data-active="true"]{
      border-color: rgba(34,211,238,.45);
      box-shadow: 0 0 0 3px rgba(34,211,238,.12);
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:10px 20px 40px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:14px;
    }
    .tile{
      grid-column: span 4;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:14px;
      cursor:pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      transition: transform .12s ease, border-color .12s ease;
      position:relative;
      overflow:hidden;
      min-height:132px;
      text-align:left;
    }
    .tile:hover{transform: translateY(-2px);border-color: rgba(255,255,255,.20)}
    .tile:focus{outline:none}
    .tile:focus-visible{box-shadow: 0 0 0 3px rgba(34,211,238,.18), 0 10px 30px rgba(0,0,0,.25)}
    .tile h3{margin:0 0 6px;font-size:14px;letter-spacing:.2px}
    .tile .meta{font-size:12px;color:var(--muted);line-height:1.5;margin:0;max-width: 52ch}
    .badge{
      position:absolute; top:12px; right:12px;
      font-size:11px; padding:5px 8px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.20);
      color:var(--text);
    }
    .mini{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
      color:rgba(255,255,255,.35);
      font-size:12px;
    }
    .dots{display:flex;gap:6px}
    .dot{width:10px;height:10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.10)}
    .dot.a{background:rgba(34,211,238,.25);border-color:rgba(34,211,238,.35)}
    .dot.b{background:rgba(124,58,237,.25);border-color:rgba(124,58,237,.35)}
    .dot.c{background:rgba(34,197,94,.25);border-color:rgba(34,197,94,.35)}
    @media (max-width: 980px){ .tile{grid-column: span 6;} }
    @media (max-width: 640px){ .tile{grid-column: span 12;} }

    /* Modal */
    .backdrop{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .backdrop[data-open="true"]{display:flex}
    .modal{
      width:min(1060px, 100%);
      height:min(780px, 100%);
      background: rgba(15, 23, 48, .92);
      border: 1px solid rgba(255,255,255,.12);
      border-radius:16px;
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      backdrop-filter: blur(10px);
    }
    .modalHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 12px 12px 14px;
      border-bottom:1px solid rgba(255,255,255,.10);
      gap:10px;
    }
    .titleWrap{display:flex; flex-direction:column; gap:2px; min-width:0}
    .modalTitle{font-size:13px; margin:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .modalSub{font-size:12px; color:var(--muted); margin:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .actions{display:flex; gap:8px; align-items:center}
    .btn{
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      border-radius:12px;
      padding:8px 10px;
      font-size:12px;
      cursor:pointer;
    }
    .btn:hover{border-color: rgba(255,255,255,.22)}
    .btn.primary{
      border-color: rgba(34,211,238,.40);
      background: rgba(34,211,238,.14);
    }
    .frame{
      width:100%;
      height:100%;
      border:0;
      background:#fff;
    }
  </style>
</head>

<body>
  <header>
    <h1>Table/List Templates Gallery (Click a tile → Modal preview)</h1>
    <p>Each template is isolated using <code>iframe srcdoc</code>. Press <code>Esc</code> to close.</p>
    <div class="toolbar">
      <input id="q" class="input" placeholder="Search: flat, material, glass, brutal, enterprise…" />
      <button class="pill" data-tag="all" data-active="true" type="button">All</button>
      <button class="pill" data-tag="visual" type="button">Visual-heavy</button>
      <button class="pill" data-tag="product" type="button">Product/Tool</button>
      <button class="pill" data-tag="dark" type="button">Dark-related</button>
    </div>
  </header>

  <main>
    <div id="grid" class="grid" aria-label="Table templates gallery"></div>
  </main>

  <div id="backdrop" class="backdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modalHeader">
        <div class="titleWrap">
          <p id="modalTitle" class="modalTitle">—</p>
          <p id="modalSub" class="modalSub">—</p>
        </div>
        <div class="actions">
          <button id="copyBtn" class="btn primary" type="button">Copy template HTML</button>
          <button id="closeBtn" class="btn" type="button">Close (Esc)</button>
        </div>
      </div>
      <iframe id="frame" class="frame"
        sandbox="allow-scripts allow-forms allow-popups allow-modals"
        referrerpolicy="no-referrer"></iframe>
    </div>
  </div>

  const grid = document.getElementById('grid');
  const q = document.getElementById('q');
  const pills = [...document.querySelectorAll('.pill')];

  const backdrop = document.getElementById('backdrop');
  const frame = document.getElementById('frame');
  const modalTitle = document.getElementById('modalTitle');
  const modalSub = document.getElementById('modalSub');
  const closeBtn = document.getElementById('closeBtn');
  const copyBtn = document.getElementById('copyBtn');

  let activeTag = "all";
  let activeId = null;

  function escapeHtml(s){
    return s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
  }

  function tileTemplate(t){
    return `
      <button class="tile" data-id="${t.id}" type="button">
        <span class="badge">${escapeHtml(t.id)}</span>
        <h3>${escapeHtml(t.name)}</h3>
        <p class="meta">${escapeHtml(t.desc)}</p>
        <div class="mini" aria-hidden="true">
          <span class="dots"><span class="dot a"></span><span class="dot b"></span><span class="dot c"></span></span>
          <span>Click to preview</span>
        </div>
      </button>
    `;
  }

  function render(){
    const query = q.value.trim().toLowerCase();
    const list = templates.filter(t=>{
      const tagOk = activeTag==="all" ? true : t.tags.includes(activeTag);
      const qOk = !query ? true : (t.id+" "+t.name+" "+t.desc).toLowerCase().includes(query);
      return tagOk && qOk;
    });
    grid.innerHTML = list.map(tileTemplate).join("");
  }

  function openModal(id){
    const t = templates.find(x=>x.id===id);
    if(!t) return;
    activeId = id;
    modalTitle.textContent = t.name;
    modalSub.textContent = t.desc;
    frame.srcdoc = t.html;
    backdrop.dataset.open = "true";
    closeBtn.focus();
  }
  function closeModal(){
    backdrop.dataset.open = "false";
    frame.srcdoc = "";
    activeId = null;
  }

  grid.addEventListener('click', (e)=>{
    const btn = e.target.closest('.tile');
    if(!btn) return;
    openModal(btn.dataset.id);
  });

  pills.forEach(p=>{
    p.addEventListener('click', ()=>{
      pills.forEach(x=>x.dataset.active="false");
      p.dataset.active="true";
      activeTag = p.dataset.tag;
      render();
    });
  });

  q.addEventListener('input', render);
  closeBtn.addEventListener('click', closeModal);

  backdrop.addEventListener('click', (e)=>{
    if(e.target === backdrop) closeModal();
  });

  document.addEventListener('keydown', (e)=>{
    if(e.key === "Escape" && backdrop.dataset.open === "true") closeModal();
  });

  copyBtn.addEventListener('click', async ()=>{
    if(!activeId) return;
    const t = templates.find(x=>x.id===activeId);
    const text = t?.html || "";
    try{
      await navigator.clipboard.writeText(text);
      copyBtn.textContent = "Copied";
      setTimeout(()=>copyBtn.textContent="Copy template HTML", 900);
    }catch{
      const ta = document.createElement('textarea');
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
      copyBtn.textContent = "Copied";
      setTimeout(()=>copyBtn.textContent="Copy template HTML", 900);
    }
  });

  render();
</script>
</body>
